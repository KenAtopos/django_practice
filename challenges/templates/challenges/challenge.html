{% extends "base.html" %}

{% block page_title %}
    {{ month_name|title }} Challenges
{% endblock %}
    
{% block content %}
    <h1>{{ month_name|title }}'s challenge</h1>
    {% if text != None %}
        <h2>{{ text }}</h2>
    {% else %}
        <p>There is no challenge for this month.</p>
{% endblock %}
